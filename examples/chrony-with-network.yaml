# Пример конфигурации с systemd-chrony-min и systemd networking
---
device:
  layer: rpi5

image:
  layer: image-base
  name: chrony-network-example
  compression: zstd

layer:
  base: bookworm-minbase
  system: systemd-chrony-min      # chrony вместо systemd-timesyncd
  network: systemd-net-min # systemd networking
