  layer: rpi5
  hostname: rpi5-secure-server
  storage_type: nvme
  user1: admin

image:
  layer: image-rpios
  name: rpi5-secure-server
  compression: zstd

layer:
  device: rpi5-server-config
  base: bookworm-minbase
  security: system-monitoring

# Максимальная безопасность
rpi5_server:
  disable_hdmi: y
