# X-Env-Var-version-Set: y
#
# X-Env-Var-name: ${IGconf_artefact_target_name}-${IGconf_sbom_version}
# X-Env-Var-name-Desc: Identifier name of the SBOM
# X-Env-Var-name-Required: n
# X-Env-Var-name-Valid: string
