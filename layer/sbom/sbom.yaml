#
# X-Env-Var-filename: ${IGconf_sbom_name}.sbom
# X-Env-Var-filename-Desc: SBOM filename
# X-Env-Var-filename-Required: n
# X-Env-Var-filename-Valid: string
# X-Env-Var-filename-Set: y
