---
mmdebstrap:
  layers:
    # Basic security foundation
    - security-suite-basic

    # Intrusion prevention (core only)
    - fail2ban-core

    # Authentication hardening
    - password-policies-core
    - password-policies-aging
    - password-policies-lockout

    # Mandatory access control
    - apparmor-core
    - apparmor-profiles

    # Command auditing
    - sudo-logging

    # System hardening
    - sysctl-kernel
    - sysctl-network

