---
name: apt-proxy
mmdebstrap:
  setup-hooks:
    - |-
      if [ -n "$IGconf_apt_proxy_http" ]; then
         mkdir -p $1/etc/apt/apt.conf.d
         echo "Acquire::http::Proxy \"$IGconf_apt_proxy_http\";" > $1/etc/apt/apt.conf.d/51cache
      fi
  cleanup-hooks:
    - rm -f $1/etc/apt/apt.conf.d/51cache
