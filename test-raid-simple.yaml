# Simple RAID overlay test configuration
device:
  layer: rpi5
  hostname: raid-simple-test

image:
  layer: raid-external  # Using new RAID external layer
  name: raid-simple-test
  rootfs_type: ext4
  boot_part_size: 100M
  root_part_size: 2G
  raid_level: RAID1      # RAID0 or RAID1
  raid_devices: 2        # Number of external drives (1-4)

layer:
  base: bookworm-minbase
  build: sys-build-base
