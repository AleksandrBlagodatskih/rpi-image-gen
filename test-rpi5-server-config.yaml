device:
  layer: rpi5
  class: pi5
  storage_type: nvme

layer:
  server: rpi5-server-config

# Тестирование всех переменных слоя
rpi5_server:
  disable_hdmi: y
  disable_wifi: y
  disable_bluetooth: y
  disable_audio: y
  pcie_max_speed: y
  usb_max_performance: y
  disable_unused_interfaces: y

# Тестирование нестандартных значений
rpi5_server_alt:
  disable_hdmi: n
  pcie_max_speed: n
